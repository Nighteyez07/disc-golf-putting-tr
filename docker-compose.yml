services:
  disc-golf-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: disc-golf-putting-trainer
    environment:
      - NODE_ENV=production
      - DB_DIR=/app/data
    volumes:
      - disc-golf-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  disc-golf-data:
    driver: local
